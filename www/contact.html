<form class="section form page__footer__form validate" method="POST" action="">
	<header class="section__header">
		<i class="section__header__icon far fa-envelope"></i>
		<h2 class="heading heading_type_section">Contact</h2>
	</header>
	<div class="form__wrapper">
		<label
			class="form__label"
			for="name">Name:</label>
		<input
			name="name"
			id="name"
			class="form__input"
			type="text"
			placeholder="Enter your first name"
			minlength="3"
			maxlength="12"
			required>

		<label
			class="form__label"
			for="email">Email:</label>
		<input
			name="email"
			id="email"
			class="form__input"
			type="email"
			placeholder="Enter email address"
			title="The domain portion of the email address is invalid (the portion after the @)."
			pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
			required>

		<label
			class="form__label"
			for="subject">Subject:</label>
		<input
			name="subject"
			id="subject"
			class="form__input"
			type="text" placeholder="What is your enquiry about?"
			required>

		<label
			class="form__label"
			for="message">Message:</label>
		<textarea
			name="message"
			id="message"
			class="form__input form__textarea"
			placeholder="Type your message here!"
			required></textarea>
		<input id="submit" class="button" type="submit" value="Send message">
		<p class="form__response form__error form__success">
			<i class="fas fa-check"></i>
			<i class="fas fa-times"></i>
			Error message. form__response, form__error, form__success
		</p>
	</div>
</form>
