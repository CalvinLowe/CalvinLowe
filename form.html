  <main>
    <form action="/form-handler.php" method="post">
      <h2 class="centre">Contact Form</h2>
      <p class="centre">Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
      <div>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="user_name" name="user_name">
      </div>
      <div>
        <label for="email">
          <span>E-mail: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" id="user_email" name="user_mail">
      </div>
      <div>
        <label for="subject">
          <span>Subject: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="email_subject" name="email_subject">
      </div>
      <div>
        <label for="message">
          <span>Message: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <textarea id="email_message" name="email_message"></textarea>
      </div>
      <div class="button">
        <button class="cancel" type="button">Cancel</button><button class="submit" type="submit">Send your message</button>
      </div>
    </form>
  </main>
